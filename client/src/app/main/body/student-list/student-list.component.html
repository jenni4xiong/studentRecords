<div id="student-list-container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th (click)="sortGrade()">Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of studentList" (click)="handleStudentClick(data)">
        <td>{{data.name}}</td>
        <td>{{data.grade}}</td>
      </tr>
    </tbody>
  </table>
</div>
