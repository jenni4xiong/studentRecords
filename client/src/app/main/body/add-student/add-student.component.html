<div>
  <form id="add-student" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <label class="input">
      Name:
      <input class="input-box-large" type="text" formControlName="name" />
    </label>
    <label class="input">
      Grade:
      <input class="input-box-small" type="text" formControlName="grade" />
    </label>
    <label class="input">
      Age:
      <input class="input-box-small" type="text" formControlName="age" />
    </label>
    <label class="input">
      Image Url:
      <input class="input-box-large" type="text" formControlName="imageUrl" />
    </label>
    <button class="input button" type="submit">Add Student</button>
  </form>
</div>
