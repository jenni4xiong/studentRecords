<div id="student-profile-container">
  <h1 id="student-profile-title">Student Profile</h1>
  <img id="student-picture" src="{{student.picture}}" alt="student picture" />
  <form id="student-info" (ngSubmit)="onSubmit($event)">
    <label>Name:</label>
    <input type="text" value="{{student.name}}" name="name" required>
    <label>Grade:</label>
    <input type="text" value="{{student.grade}}" name="grade" required>
    <label>Age:</label>
    <input type="text" value="{{student.age}}" name="age" required>
    <button type="submit">Save</button>
  </form>
  <button (click)="onDelete(student._id)">Delete</button>
</div>
